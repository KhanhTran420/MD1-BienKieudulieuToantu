<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dientichchuvihinhtron</title>
</head>
<body>
<script>
    r = prompt("Nhập bán kính hình tròn");
    r1 = parseInt(r);
    S = r1*r1*3.14;
    C = 2*r1*3.14;
    document.write("Bán kính: " + r1);
    document.write("<br/>");
    document.write("Diện tích: " + S);
    document.write("<br/>");
    document.write("Chu vi: " + C);
</script>
</body>
</html>
