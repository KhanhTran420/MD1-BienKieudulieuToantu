<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyendoinhietdo</title>
</head>
<body>
<script>
    C = prompt("Nhập nhiệt độ tính theo độ C");
    C1 = parseInt(C);
    F1 = C1*9/5+32;
    document.write("Độ C: " + C1);
    document.write("<br/>");
    document.write("Độ F: " + F1);
</script>
</body>
</html>
