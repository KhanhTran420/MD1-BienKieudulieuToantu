<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diemtb</title>
</head>
<body>
<script>
    Li = prompt("Nhập điểm Vật lý");
    Hoa = prompt("Nhập điểm Hóa học");
    Sinh = prompt("Nhập điểm Sinh học");
    Li1 = parseInt(Li);
    Hoa1 = parseInt(Hoa);
    Sinh1 = parseInt(Sinh);
    sum = Li1 + Hoa1 + Sinh1;
    av = sum/3;
    document.write("Điểm Vật lý: " + Li1);
    document.write("<br/>");
    document.write("Điểm Hóa học: " + Hoa1);
    document.write("<br/>");
    document.write("Điểm Sinh học: " + Sinh1);
    document.write("<br/>");
    document.write("Điểm trung bình các môn: " + av);
    document.write("<br/>");
    document.write("Tổng điểm các môn: " + sum);
</script>
</body>
</html>
